<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>

    <style>
          table{
             background-color: rgb(238, 220, 245);
             color:blueviolet;
             margin:50px;
          }
    </style>
</head>
<body>
     <main>
          <h2>Friends</h2>
          <table border="1px" width="60%" cellpadding="8" cellspacing="0">
            <caption>My Friend Collection</caption>
               <thead>
                     <tr>
                        <th>No</th>
                        <th>Firat Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                     </tr> 
               </thead>
               <tbody>
                    <tr align="center">
                        <td>1</td>
                        <td>Amit</td>
                        <td>Shekh</td>
                        <td>25</td>
                    </tr>
                    <tr align="center">
                        <td>2</td>
                        <td>Priya</td>
                        <td>Chagol</td>
                        <td>21</td>
                    </tr>
                    <tr align="center">
                        <td>3</td>
                        <td>Shamim</td>
                        <td>Sorkar</td>
                        <td>22</td>
                    </tr>
               </tbody>
               <tfoot align="center">
                   <td colspan="2">Total Friends </td>
               </tfoot>
          </table>
     </main>
</body>
</html>
